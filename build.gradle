buildscript {
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.41'
  }
}

apply plugin: "kotlin"

repositories {
  mavenCentral()
}

dependencies {
  testCompile 'org.jetbrains.kotlin:kotlin-stdlib:1.3.41'
  testCompile("org.junit.jupiter:junit-jupiter:5.5.0")
  testCompile 'com.codeborne:selenide:5.2.4'
}

task libs(type: Sync) {
  from configurations.compile
  from configurations.testCompile
  into "$buildDir/lib"
}

compileKotlin.dependsOn libs

test {
  useJUnitPlatform()
  systemProperties = [
    'file.encoding'    : 'UTF-8',
    'selenide.headless': 'true',
    'BUILD_URL'        : System.getenv()['BUILD_URL'],
  ]
}
